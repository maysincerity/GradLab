<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="apple-touch-icon" sizes="76x76" href="../../static/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="../../static/titleicon.png" />
	<title>SSS 机票预订查询</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!-- CSS Files -->
    <!-- <link href="../../static/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="../../static/src/bootstrap.min.css">
	<link href="../../static/css/paper-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="../../static/css/demo.css" rel="stylesheet" />

	<!-- Fonts and Icons -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
	<link href="../../static/css/themify-icons.css" rel="stylesheet">
    <script src="../../static/src/jquery.min.js"></script>
    <script src="../../static/src/bootstrap.min.js"></script>

</head>

<body>
    
	<div class="image-container set-full-height" style="background-image: url('../../static/img/index.png')">
	    <!--   Creative Tim Branding   -->
	    <!-- <a href="#"> -->
         <div class="logo-container">
            <div class="">
                <img src="../../static/logo.png">
            </div>
            <div class="brand">
                Chaos
            </div>
        </div>
	    <!-- </a> -->

	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">

		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="green" id="wizard">
		                    	<div class="wizard-header">
                                    <p class="category">给心情放个假</p>
		                        	<h3 class="wizard-title">开始你的个人旅程</h3>
		                    	</div>
								<div class="wizard-navigation">
									<div class="progress-with-circle">
									    <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="4" style="width: 15%;"></div>
									</div>
									<ul>
			                            <li>
											<a href="#location" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-map"></i>
												</div>
												预订
											</a>
										</li>

			                        </ul>
								</div>
                            <form class="form-horizontal" role="form" action="{% url 'FlightBooking:search_result' %}" method="post">
                                {% csrf_token %}
		                        <div class="tab-content">
		                            <div class="tab-pane" id="location">
		                            	<div class="row">
		                                	<div class="col-sm-12">
		                                    	<h5 class="info-text"> </h5>
		                            		</div>                                                
		                                	<div class="col-sm-10 col-sm-offset-1">
                                                <div class="form-group">
                                                    <label>出发城市</label>
                                                    <input id="leave_city" type="text" name="leave_city" class="form-control" placeholder="请填写出发城市">
                                                </div>
		                                	</div>
		                                	<div class="col-sm-10 col-sm-offset-1">
		                                    	<div class="form-group">
                                                    <label>到达城市</label>
                                                   <input id="arrive_city" type="text" name="arrive_city" class="form-control" placeholder="请填写到达城市">
                                                </div>
		                                	</div>
		                                	<div class="col-sm-10 col-sm-offset-1">
		                                    	<div class="form-group">
                                                    <label>出发日期</label>
                                                    <input id="leave_date" type="date" name="leave_date" class="form-control" placeholder="Date">
                                                </div>
		                                	</div>
                                            <div class="wizard-footer">
                                                <div class="pull-right">
                                                    <button type="submit" class="btn btn-finish btn-fill btn-success btn-wd">搜索</button>
                                                </div>
                                                <div class="clearfix"></div>
                                            </div>
		                            	</div>
		                            </div>

		                        </div>
                            </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	        </div> <!-- row -->
	    </div> <!--  big container -->
	    <div class="footer">
	        <div class="container text-center">
	             Copyright ©2019 All rights reserved | SSS</a>.	        
            </div>
	    </div>
	</div>
</body>

	<!--   Core JS Files   -->
	<script src="../../static/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="../../static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../static/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="../../static/js/paper-bootstrap-wizard.js" type="text/javascript"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="../../static/js/jquery.validate.min.js" type="text/javascript"></script>

</html>
